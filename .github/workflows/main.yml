name: portfolio CI

on:
  push:
    branches:
      - master

jobs:
  publish:
    name: deploy to github pages
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
         repository: jdhrnndz/sort-algo-visualization
         token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup git
        run: |
          git config user.name "jdhrnndz"
          git config user.email "johndeniellehernandez@gmail.com"
          git remote set-url origin https://${{ secrets.GITHUB_TOKEN }}@github.com/jdhrnndz/sort-algo-visualization.git

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 'latest'

      - name: Install Dependencies
        run: npm install

      - name: Build and Deploy
        run: npm run deploy
        env:
          GH_PAT: ${{ secrets.GH_PAT }}
