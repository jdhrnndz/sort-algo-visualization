name: CI

on:
  push:
    branches: 
      - master

jobs:
  publish:
    name: deploy to github pages
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v1
      - name: Setup Node
        uses: actions/setup-node@v1
        with:
          node-version: '12.x'
       
      - name: Install Dependencies
        run: npm install
          
      - name: Deploy
        run: npm run deploy
    
